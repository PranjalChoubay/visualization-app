services:
  - type: web
    name: whatsapp-chat-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
